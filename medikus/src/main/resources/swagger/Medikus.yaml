paths:
  '/visit/{ssn}':
    get:
      summary: retrieveVisit
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrieveVisitResponse'
      operationId: retrieveVisit
      parameters:
        - schema:
            type: integer
            format: int64
          in: query
          name: visitId
    post:
      summary: updateVisit
      operationId: updateVisit
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateVisitResponse'
      requestBody:

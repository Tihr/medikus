            application/json:
              schema:
                $ref: '#/components/schemas/DeleteVisitResponse'
      parameters:
        - schema:
            type: integer
            format: int64
          in: query
          name: visitId
    put:
      summary: registerVisit
      operationId: registerVisit
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterVisitResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterVisitRequest'
    parameters:
      - schema:
          type: string
        name: ssn
        in: path
        required: true
  /patient:
    get:
      summary: retrievePatient
      tags: []
      operationId: retrievePatient
      parameters:
        - schema:
            type: string
            format: int64
          in: query
          name: ssn
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetrievePatientResponse'
    post:
      summary: updatePatient
      operationId: updatePatient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePatientRequest'
      description: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdatePatientResponse'
    delete:
      summary: deletePatient
      operationId: deletePatient
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeletePatientResponse'
      parameters:
        - schema:
            type: integer
            format: int64
          in: query
          name: patientId
    parameters: []
    put:
      summary: registerPatient
      operationId: registerPatient
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterPatientResponse'
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterPatientRequest'
